# Railway Nixpacks configuration - Alternative to Dockerfile
[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r backend/requirements-no-ocr.txt"]

[phases.build]
cmds = ["echo 'No build step needed'"]

[start]
cmd = "cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT"